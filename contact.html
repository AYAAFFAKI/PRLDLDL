<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/icone.png" />
  <title>Contact - My To-Do List</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body data-page="contact">
  <header class="app-header">
    <h1>My To-Do List</h1>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="tasks.html">Tasks</a>
      <a href="notes.html">Notes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <form class="header-search" id="site-search" role="search">
      <input type="search" id="search-input" placeholder="Search tasks..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <main class="app-main">
    <section class="card" aria-labelledby="contact-title">
      <h2 id="contact-title" class="section-title">Contact Us</h2>
      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
        </div>
        <p class="error-msg" id="contact-error" aria-live="polite"></p>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
