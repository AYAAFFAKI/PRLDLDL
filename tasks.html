<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/icone.png" />
  <title>Tasks - My To-Do List</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body data-page="tasks">
  <header class="app-header">
    <h1>My To-Do List</h1>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="tasks.html">Tasks</a>
      <a href="notes.html">Notes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <form class="header-search" id="site-search" role="search">
      <input type="search" id="search-input" placeholder="Search tasks..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <main class="app-main">
    <section class="card" aria-labelledby="filters-title">
      <h2 id="filters-title" class="section-title">Filters</h2>
      <div class="filters">
        <div class="field">
          <label for="filter-date">By Date</label>
          <input type="date" id="filter-date" />
        </div>
        <div class="field">
          <label for="filter-status">Status</label>
          <select id="filter-status">
            <option value="all">All</option>
            <option value="finished">Finished</option>
            <option value="not">Not finished</option>
          </select>
        </div>
      </div>
    </section>

    <section class="task-list" aria-labelledby="tasks-title">
      <h2 id="tasks-title" class="section-title">All Tasks</h2>
      <div id="tasks-container" class="tasks-container" aria-live="polite"></div>
    </section>
  </main>

  <template id="task-item-template">
    <div class="task-item" data-id="">
      <div class="left-accent"></div>
      <div class="task-content">
        <div class="task-main">
          <span class="task-icon" role="img" aria-label="task icon">üìù</span>
          <span class="task-star" aria-hidden="true"></span>
          <span class="task-title">Title</span>
        </div>
        <div class="task-meta">
          <span class="task-owner"></span>
          <span class="task-duration"></span>
          <span class="task-date"></span>
        </div>
        <div class="task-complete" aria-live="polite" hidden>
          <span class="complete-label">Did you complete the task?</span>
          <select class="complete-select" aria-label="Completion time options"></select>
          <label class="complete-check-wrap" hidden>
            <input type="checkbox" class="complete-check" />
            <span>Mark as completed</span>
          </label>
        </div>
      </div>
      <div class="task-actions">
        <button class="btn-edit" aria-label="Edit task">‚úé</button>
        <button class="btn-delete" aria-label="Delete task">‚úï</button>
      </div>
    </div>
  </template>

  <script src="js/storage.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
